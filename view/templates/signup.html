<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4ff99e7c8c.js" crossorigin="anonymous"></script>
    <title>Signup</title>
    <link href="/css/register.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="back-button"><a href="/">&larr; Back</a></button>
        <h2>Create Your Account</h2>
        <form id="signupForm" action="/signup/process" method="post">
            <input type="text" id="username" name="user_name" placeholder="Username" maxlength="12" required>
            <div id="usernameError" class="error-message"></div>
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div id="passwordError" class="error-message"></div>
            <button type="submit">Register</button>
        </form>
        <div class="signup-link">
            {{ if .Message }}
            {{ .Message }}<br>
            have an account? <a href="/login">Sign in</a>
            {{ else }}
            have an account? <a href="/login">Sign in</a>
            {{ end }}
        </div>
    </div>

    <script src="/js/register.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const signupForm = document.getElementById('signupForm');
        const username = document.getElementById('username');
        const submitBtn = document.getElementById('submitBtn');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });

        function validateForm() {
            const trimmedUsername = username.value.trim();
            const trimmedPassword = password.value.trim();

            let isValid = true;

            if (trimmedUsername === '') {
                usernameError.textContent = 'Username cannot be empty or just spaces.';
                isValid = false;
            } else if (trimmedUsername.length > 12) {
                usernameError.textContent = 'Username cannot exceed 12 characters.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            if (trimmedPassword === '') {
                passwordError.textContent = 'Password cannot be empty or just spaces.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            submitBtn.disabled = !isValid;
        }

        username.addEventListener('input', validateForm);
        password.addEventListener('input', validateForm);

        signupForm.addEventListener('submit', function (event) {
            validateForm();
            if (submitBtn.disabled) {
                event.preventDefault();
            }
        });

        // Initial validation to disable the button on page load if fields are empty
        validateForm();
    </script>
</body>

</html>
