<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #414752;
            font-family: sans-serif;
        }

        .container {
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container .profile-info {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .container .profile-info p {
            margin: 10px 0;
        }

        .container button {
            padding: 12px 24px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>{{.UserName}}'s Profile</h2>
        <div class="profile-info">
            <p><strong>Username:</strong> {{.UserName}}</p>
            <p><strong>Email:</strong> {{.Email}}</p>
            <p><strong>Role:</strong> {{.Role}}</p>
        </div>
        <!--has to be implemented later-->
        <button onclick="location.href='/myposts'">View My Posts</button>
        <button onclick="location.href='/'">Back</button>
    </div>
</body>

</html>
